{% extends 'base.html' %}
{% block content %}

<br />
<h1>Game List</h1>
<br />
{% for game in games %}
  <div class="card">
    <a href="{% url 'detail' game.id %}">
      <div class="card-content">
        <span class="card-title">{{ game.title }}</span>
        <p>{{ game.description }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
