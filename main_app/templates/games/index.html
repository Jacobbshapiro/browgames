{% extends 'base.html' %}
{% block content %}

<h1>Cat List</h1>

{% for game in games %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ game.name }}</span>
      <p>Description: {{ game.description }}</p>
      <p>Link: {{ cat.description }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
