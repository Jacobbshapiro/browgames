{% extends 'base.html' %}
{% block content %}

<h1>Cat List</h1>

{% for game in games %}
  <div class="card">
    <a href="{% url 'detail' game.id %}">
      <div class="card-content">
        <span class="card-title">{{ game.title }}</span>
        <p>Description: {{ game.description }}</p>
        <p>Link: {{ game.link }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
