{% extends 'base.html' %}
{% block content %}

<h1>Profiles</h1>

{% for profile in profiles %}
    <div class="card">
        <a href="{% url 'detail' profile.id %}">
            <div class="card-content">
                <span class="card-title">{{ user.username.title }}</span>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
