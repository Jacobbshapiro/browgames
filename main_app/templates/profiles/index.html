{% extends 'base.html' %}
{% block content %}

<h1>Profiles</h1>
{% for profile in profiles %}
    <div class="card">
        <a href="{% url 'profile_detail' profile.id %}">
            <div class="card-content">
                <span class="card-title">{{ profile.username }}</span>
                <p>{{ profile.bio }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
