{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brow Games</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <ul>
          <li><a href="/" class="left brand-logo">&nbsp;&nbsp;Brow Games :)</a></li>
        </ul>
        <ul class="right">
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="margin-right: 20px;">
              Dropdown button
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              {% if user.is_authenticated %}
              <li>
                  <a class="dropdown-item" href="/about">About</a>
                  <a class="dropdown-item" href="{% url 'genres_index' %}">Genres</a>
                  <a class="dropdown-item" href="{% url 'genres_create' %}">Add Genre</a>
                  <a class="dropdown-item" href="/games">Games</a>
                  <a class="dropdown-item" href="{% url 'games_create' %}">Add Game</a>
                  <a class="dropdown-item" href="/profiles">Profiles</a>
                  <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
                </li>
              {% else %}
                <li><a class="dropdown-item" href="{% url 'signup' %}">Sign Up</a>
                <a class="dropdown-item" href="{% url 'login' %}">Log In</a></li>
              {% endif %}
            </ul>
          </div>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="page-footer">
    <div class="right">All Rights Reserved, &copy; 2022 Brow Games &nbsp;</div>
  </footer>
</body>
</html>
